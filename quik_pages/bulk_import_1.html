    <script>
        var txt1heading = 'How do I upload a csv file?';
        var txt1para1 = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eveniet quidem ab, consequuntur iusto minus animi! Quod quos facilis corporis sint cumque sit magnam aspernatur?';
        var txt1para2 = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eveniet quidem ab, consequuntur iusto minus animi! Quod quos facilis corporis sint cumque sit magnam aspernatur?';
        
        var txt2heading = 'How will this work?';
        var txt2para1 = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eveniet quidem ab, consequuntur iusto minus animi! Quod quos facilis corporis sint cumque sit magnam aspernatur?';
        var txt2para2 = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eveniet quidem ab, consequuntur iusto minus animi! Quod quos facilis corporis sint cumque sit magnam aspernatur?';
        var txt2para3 = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus eveniet quidem ab, consequuntur iusto minus animi! Quod quos facilis corporis sint cumque sit magnam aspernatur?.';
        
        var speed = 5;
    
        function typeWriter(element, text, i) {
            return new Promise((resolve) => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    setTimeout(() => typeWriter(element, text, i + 1).then(resolve), speed);
                } else {
                    resolve(); // Resolve the promise when done typing
                }
            });
        }
    
        window.onload = function() {
            let heading1 = document.getElementById('heading1');
            let para1_1 = document.getElementById('para1-1');
            let para1_2 = document.getElementById('para1-2');
            
            let heading2 = document.getElementById('heading2');
            let para2_1 = document.getElementById('para2-1');
            let para2_2 = document.getElementById('para2-2');
            let para2_3 = document.getElementById('para2-3');
            
            typeWriter(heading1, txt1heading, 0)
                .then(() => typeWriter(para1_1, txt1para1, 0))
                .then(() => typeWriter(para1_2, txt1para2, 0))
                .then(() => typeWriter(heading2, txt2heading, 0))
                .then(() => typeWriter(para2_1, txt2para1, 0))
                .then(() => typeWriter(para2_2, txt2para2, 0))
                .then(() => typeWriter(para2_3, txt2para3, 0));
        }
    </script>
